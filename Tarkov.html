<!DOCTYPE html>
<html lang = "en">

<html>
    <head>
        <link rel="stylesheet" href="Tarkov.css">
        <meta charset = "UTF-8">

    </head>
    <body>
        <P id = "message">TIME</P>
        <P id = "till">TILL IM</P>
        <P id = "unban">UNBANNED:</P>
        <p id = "timer"></p>
    </body>
</html>
<script>
    var countDownDate = new Date("Dec 20, 2022 6:31:0").getTime();
    
    var x = setInterval(function() {
    
      var now = new Date().getTime();
    
      var distance = countDownDate - now;
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
    
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "IM FREEEEEE";
      }
    }, 1000);
    </script>
